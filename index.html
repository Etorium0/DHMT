<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>ThreeJS</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: purple;">
            <a class="navbar-brand" href="#">3D Geometry Simulation</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown" style="align-items: self-end">
              <ul class="navbar-nav ml-auto mr-5">
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Add Geometry
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item geometry" href="#">Box</a>
                      <a class="dropdown-item geometry" href="#">Sphere</a>
                      <a class="dropdown-item geometry" href="#">Cone</a>
                      <a class="dropdown-item geometry" href="#">Cylinder</a>
                      <a class="dropdown-item geometry" href="#">Torus</a>
                      <a class="dropdown-item geometry" href="#">Torus Knot</a>
                      <a class="dropdown-item geometry" href="#">Teapot</a>

                    </div>
                  </li>
                <li class="nav-item dropdown active">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add Light
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item light" href="#">Point Light</a>
                    <a class="dropdown-item light" href="#">Spot Light</a>
                    <a class="dropdown-item light" href="#">Directional Light</a>
                    <a class="dropdown-item light" href="#">Ambient Light</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <div id="webGL">
        
        <div id="Controls">
            
            <div class="WebGL__controls">
              <label style="color: aliceblue; cursor: pointer" data-toggle="collapse"  data-target="#controlDropdown" aria-controls="controlDropdown" aria-expanded="false" aria-label="Toggle navigation"><b>TRANSFORM CONTROL</b></label>
              <div class="collapse" id="controlDropdown" data-parent="#Controls">
                <div class="controls-object">
                    <button type="button" class="btn btn-primary mode" value="translate" style="background-color: purple; border: 0;">
                        <i class="fas fa-arrows-alt"></i>
                    </button>
                    <span class="controls-desc"> Translate </span>
                </div>
                <div class="controls-object">
                    <button type="button" class="btn btn-primary mode" value="rotate" style="background-color: purple; border: 0;">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <span class="controls-desc"> Rotate </span>
                </div>
                <div class="controls-object">
                    <button type="button" class="btn btn-primary mode" value="scale" style="background-color: purple; border: 0;">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </button>
                    <span class="controls-desc"> Scale </span>
                </div>
              </div>
            </div>
            <div class="WebGL__controls" style="margin-top: 10px;">
                <label style="color: aliceblue; cursor: pointer" data-toggle="collapse"  data-target="#textureDropdown" aria-controls="textureDropdown" aria-expanded="false" aria-label="Toggle navigation"><b>TEXTURE</b></label>
                <div class="collapse" id="textureDropdown" data-parent="#Controls">
                    <div class="controls-object">                   
                        <button type="button" id = "gridTexture" class="btn btn-primary texture" style="background-color: purple; border: 0;">
                            <i class="fa-solid fa-table-cells"></i>
                        </button>
                        <span class="controls-desc"> Grid </span>
                    </div>
                    <div class="controls-object">                   
                        <button type="button" class="btn btn-primary texture" style="background-color: purple; border: 0;" data-toggle="collapse" data-target="#imgtextureDropdown" aria-controls="imgtextureDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fa-solid fa-image"></i>
                        </button>
                        <span class="controls-desc"> Image texture </span>
                    </div>
                    <div class="collapse" id="imgtextureDropdown" style="margin-top: 10px;">
                      
                        <div id = "textureList" style="overflow:auto; width: 100%; display: flex;">
                          <div class="thumbnail">
                            <img class = "textureThumb" src="/assets/texture/map/water.jpg">
                          </div>
                          <div class="thumbnail">
                            <img class = "textureThumb" src="/assets/texture/map/rock.jpg">
                          </div>
                          <div class="thumbnail">
                            <img class = "textureThumb" src="/assets/texture/map/wall.jpg" >
                          </div>
                          <div class="thumbnail">
                            <img class = "textureThumb" src="/assets/texture/map/sky.jpg" >
                          </div>
                          <div class="thumbnail">
                            <img class = "textureThumb" src="/assets/texture/map/grass.jpg" >
                          </div>
                          <div class="thumbnail">
                            <img class = "textureThumb" src="/assets/texture/map/star.jpg" >
                          </div>
                        </div>

                        <input type="file" class="form-control" id="textureInput" style="height: 10px; visibility: collapse;">
                        <button type="button" class="btn btn-primary" id="textureBtn">
                          Upload Texture
                        </button> 
                    </div>
                </div>
                
            </div>
            <div class="WebGL__controls" style="margin-top: 10px;">
                <label style="color: aliceblue; cursor: pointer" data-toggle="collapse"  data-target="#aniDropdown" aria-controls="aniDropdown" aria-expanded="false" aria-label="Toggle navigation"><b>ANIMATION</b></label>
                <div class="collapse" id="aniDropdown" data-parent="#Controls">
                  <div class="controls-object">                   
                    <button type="button" value = "ani1" class="btn btn-primary animation" style="background-color: purple; border: 0;">
                        Go UP-DOWN
                    </button>
                    
                </div>
                <div class="controls-object">                   
                    <button type="button" value = "ani2" class="btn btn-primary animation" style="background-color: purple; border: 0;">
                        Spinning (Y)
                    </button>
                </div>
                <div class="controls-object">                   
                    <button type="button" value = "ani3" class="btn btn-primary animation" style="background-color: purple; border: 0;">
                        Zoom IN-OUT
                    </button>
                </div>
                <div class="controls-object">                   
                    <button type="button" value = "ani4" class="btn btn-primary animation" style="background-color: purple; border: 0;">
                        Spiral
                    </button>
                    
                </div>
                <div class="controls-object">                   
                    <button type="button" value = "ani5" class="btn btn-primary animation" style="background-color: purple; border: 0;">
                        Spin and Shrink
                    </button>
                </div>
                <div class="controls-object">                   
                    <button type="button" value = "ani6" class="btn btn-primary animation" style="background-color: purple; border: 0;">
                        Blink (RED)
                    </button>
                </div>
                <div class="controls-object">                   
                    <button type="button" value = "ani7" class="btn btn-primary animation" style="background-color: purple; border: 0;">
                        Teeter-Totter
                    </button>
                </div>
                <div class="controls-object">                   
                    <button type="button" value = "ani8" class="btn btn-primary animation" style="background-color: purple; border: 0;">
                        Waving
                    </button>
                </div>

                <div class="controls-object">                   
                    <button type="button" value = "noani" class="btn btn-primary animation" style="background-color: purple; border: 0;">
                        Clear Animation
                    </button>
                </div>
            </div>
                
            </div>
        </div>
    </div>
    
    <script type="module" src="controller.js"></script>
</body>

</html>
